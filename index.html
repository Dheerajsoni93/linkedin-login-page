<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="middle-parta">
        <h3>Linked <span class="in">in</span></h3>
    </div>
    <section class="mid">
        <div class="middle-partb">
            <div class="text">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>
            <div class="input-group">
                <input type="text" required>
                <span>Email or Phone</span>
            </div>
            <div class="input-group">
                <input type="password" required>
                <span>Password</span>
            </div>
            <div class="mid-last">
                <h1><a href="#"> Forgot password?</a></h1>
            </div>
            <input type="button" value ="Sign in">
        </div>
    </section>
    <div class="mid-last">
        <h2>New to LinkedIn? <span class="Join">Join now</span></h2>
    </div>    
    
    <!-- Footer -->
    <footer>
        <ul>
            <li class="footer-black">Linked <span class="last-in">in</span>&copy;2021</li>
            <li>User Agreement</li>
            <li>Privacy Policy</li>
            <li>Community Guidelines</li>
            <li>Cookie Policy</li>
            <li>Copyright Policy</li>
            <li>Send Feedback</li>
        </ul>
    </footer>
</body>
</html>
